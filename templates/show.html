{% extends 'base.jinja' %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">{% block title %} Welcome to My Website {% endblock %}</h1>

{% for post in posts %}
<a href="{{url_for('post', post_id=post['id'])}}">
    <h2>{{ post['title'] }}</h2>
    <h3>{{ post['author'] }}</h3>
    <p>{{ post['role'] }}</p>
</a>

<span class="badge badge-primary">{{ post['created'] }}</span>
<a href="{{url_for('edit', post_id=post['id']) }}">
    <span class="badge badge-warning">edit</span>
</a>

<hr>
{% endfor %}

{% endblock %}
