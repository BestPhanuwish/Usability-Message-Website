<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('new')}}">Create Passages</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('about')}}">About User</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-md-0" action="{{ url_for('search') }}" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for key words" aria-label="Search" name="keyword" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">search</button>
            </form>

        </div>
    </nav>
    <div class="container">
        {% for messages in get_flashed_messages() %}
        <div class="alter alter-danger">{{ messages }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>

    <script src="{{url_for('static', filename='js/jquery.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

</body>
</html>
